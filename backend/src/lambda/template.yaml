        - !Ref SharedLogicLayer
      CodeUri: usersInactiveDelete/
      Handler: app.lambdaHandler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref SessionsTableName
        - DynamoDBWritePolicy:
            TableName: !Ref SessionsTableName
        - DynamoDBWritePolicy:
            TableName: !Ref UsersTableName
      Environment:
        Variables:
          USERS_TABLE_NAME: !Ref UsersTableName
          SESSIONS_TABLE_NAME: !Ref SessionsTableName
          SCORES_TABLE_NAME: !Ref ScoresTableName
          RESOURCES_TABLE_NAME: !Ref ResourcesTableName
          QUIZ_GROUPS_TABLE_NAME: !Ref QuizGroupsTableName
          QUESTIONS_TABLE_NAME: !Ref QuestionsTableName
      Events:
        UsersInactiveDeleteEvent:
          Type: Api
          Properties:
            Path: /users/inactive
            Method: delete

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
  AimonCloudfront:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: AimonApiGatewayOrigin
            DomainName: !Sub '${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com'
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
          - Id: AimonContentsS3Origin
            DomainName: !Sub 'ai-mon-contents-files.s3.amazonaws.com'
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: http-only
        DefaultCacheBehavior:
          TargetOriginId: AimonApiGatewayOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - POST
            - PATCH
            - DELETE
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: none
            Headers:
              - Accept
              - Accept-Language
              - Content-Language
              - Content-Type
              - Referer
              - User-Agent
              - X-Forwarded-For
              - X-Forwarded-Proto
        CacheBehaviors:
          - CacheBehavior:
              TargetOriginId: AimonContentsS3Origin
              PathPattern: "/contents/*"
              ViewerProtocolPolicy: redirect-to-https
              AllowedMethods:
                - GET
              CachedMethods:
                - GET
              ForwardedValues:
                QueryString: false
                Cookies:
                  Forward: none
                Headers:
                  - Referer
                  - User-Agent
              MinTTL: 0
              DefaultTTL: 86400
              MaxTTL: 31536000
              SmoothStreaming: false
              DefaultRootObject: ""
              Compress: true
        Enabled: true
        HttpVersion: http2
        PriceClass: PriceClass_All

Outputs:
  ApiGatewayEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  SharedLogicLayerArn:
    Description: "ARN of the shared logic Lambda Layer"
    Value: !Ref SharedLogicLayer
  AimonCloudfrontDomainName:
    Description: "Domain name of the CloudFront distribution"
    Value: !GetAtt AimonCloudfront.DomainName

