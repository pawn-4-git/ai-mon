AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AI-Mon Backend API

  SAM Template for AI-Mon Lambda Functions

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs22.x
    LoggingConfig:
      LogFormat: JSON

Parameters:
  UsersTableName:
    Type: String
    Description: The name of the DynamoDB table for users.
    Default: UsersTable
  SessionsTableName:
    Type: String
    Description: The name of the DynamoDB table for sessions.
    Default: SessionsTable
  ScoresTableName:
    Type: String
    Description: The name of the DynamoDB table for scores.
    Default: ScoresTable
  ResourcesTableName:
    Type: String
    Description: The name of the DynamoDB table for resources.
    Default: ResourcesTable
  QuizGroupsTableName:
    Type: String
    Description: The name of the DynamoDB table for quiz groups.
    Default: QuizGroupsTable
  QuestionsTableName:
    Type: String
    Description: The name of the DynamoDB table for questions.
    Default: QuestionsTable

Resources:
  SharedLogicLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ../nodejs/
      CompatibleRuntimes:
        - nodejs22.x
      Description: Shared utility functions for AI-Mon application.

  UsersRegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      Layers:
        - !Ref SharedLogicLayer
      CodeUri: usersRegister/
      Handler: app.lambdaHandler
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref UsersTableName
        - DynamoDBWritePolicy:
            TableName: !Ref SessionsTableName
      Environment:
        Variables:
          USERS_TABLE_NAME: !Ref UsersTableName
          SESSIONS_TABLE_NAME: !Ref SessionsTableName
          SCORES_TABLE_NAME: !Ref ScoresTableName
          RESOURCES_TABLE_NAME: !Ref ResourcesTableName
          QUIZ_GROUPS_TABLE_NAME: !Ref QuizGroupsTableName
          QUESTIONS_TABLE_NAME: !Ref QuestionsTableName
      Events:
        UsersRegisterEvent:
          Type: Api
          Properties:
            Path: /users/register
            Method: post
          CORS:
            # --- 変更点 ---
            # 既存のオリジンに加えて、ローカル開発環境のオリジンも追加
            AllowOrigin: "'http://localhost:3000,https://your-deployed-app.com'" # 例: Next.jsのデフォルトポート
            # 複数のローカルポートで開発する可能性がある場合は、カンマ区切りで追加
            # 例: "'http://localhost:3000,http://localhost:5000,https://your-deployed-app.com'"
            # または一時的に開発中のみワイルドカードを許可 (非推奨)
            # AllowOrigin: "'*'" # 開発中の一時的な許可。本番では絶対に避けるべき。
            # --- ここまで ---
            AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
            AllowMethods: "'POST,OPTIONS'" # OPTIONSメソッドは必須
            MaxAge: "300"
            AllowCredentials: false # AllowOriginが'*'の場合はfalse
